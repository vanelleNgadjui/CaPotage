{% extends "base.html" %}
{% load static %}

{% block title %}Supprimer la Vente{% endblock %}

{% block content %}


<div class="title">
  <h2 class="h2-large section-title">Supprimer la Vente</h2>
  <p>Êtes-vous sûr de vouloir supprimer cette vente ?</p>
</div>

<div class="col-md-6 offset-md-3">
  <form method="post" enctype="multipart/form-data" class="login">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Supprimer</button>
  </form>
</div>
{% endblock %}
