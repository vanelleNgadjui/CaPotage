{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<a href="{% url 'users:detail' user.username  %}" class="btn-link">
  <img width="16" height="16" src="https://img.icons8.com/small/16/left2.png" alt="left2"/>
  <span class="span">Retour</span>
</a>
<div class="title">
  <h1>Salut {{ user.username }},</h1>
  <p>Ici tu peux modifier les informations de ton compte.</p>
</div>

<form class="form-horizontal" method="post" action="{% url 'users:update' %}">
{% csrf_token %}
{{ form | crispy }}
<div class="control-group">
  <div class="controls">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</div>
</form>
{% endblock %}
